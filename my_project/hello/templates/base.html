<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Default title{% endblock title %}</title>
    <style>
    .top-rect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 35px;          /* высота прямоугольника */
      background: #464646;   /* серый цвет */
      z-index: 1000;
    }

  </style>
</head>
<body style="background-color: rgb(41, 41, 41);">
    <div class="top-rect">
        <a href="/">Главная</a> | <a href="/contact">Контакты</a> | <a href="/post">Тест post</a>
    </div>
    <h1>{% block header %}{% endblock header %}</h1>
    <div>{% block content%}{% endblock content %}</div>
    <div>MyCorp. 2022. All rights reserved.</div>
</body>
</html>
