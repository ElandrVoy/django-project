<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8" />
    <title>{% block title %}Default title{% endblock title %}</title>
      <style>
        #background-image{
          width: 100%;
          height: 100%;
          object-fit: cover;  
          z-index: -1;
          position: fixed;
          inset: 0;
        }

        .rect-top-bg{
          position: fixed;
          display: flex;
          justify-content: center;
          top: 0;
          left: 0;
          width: 100%;
          height: 30px;    
          z-index: 100;
        }
        .rect-top {
          top: 0;
          left: 0;
          width: 72%;
          height: 35px;
          border-bottom-left-radius: 10px;
          border-bottom-right-radius: 10px;
          background: #555555;  
          z-index: 101;
        }

        .rect-top-bg div{
          font-size: 20px; 
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          color: #bfc7be;
        }

        .block-links{
          display: flex;
          height: 30px;
          margin-top: 2px;
          margin-left: 30px;
          margin-right: 30px;
          left: 20px;
        }
        .block-links a{
          font-size: 20px; 
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          color: #bfc7be;
          text-decoration: none;
          margin-left: 4px;
          margin-right: 4px;
          padding: 3px 5px 3px 5px;
          z-index: 101;
        }
        .block-links a:hover{
          background-color: #444444;
          padding: 3px 5px 3px 5px;
          border-radius: 5px;
        }

        .rect-main{
          width: 70%;
          height: calc(100vh - 40px);
          opacity: 0.85;
          margin: auto;
          z-index: 1;
          background:#333333;
          padding-top: 40px;
          border-radius: 10px;                  
        }
        .rect-main div{
          font-size: 20px; 
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
          color: #bfc7be;
        }

        .content{
          opacity: 1;
        }

        .table-border {
          border: 1px #cccccc;
        }

        .button{
          float: right;
          right: calc(14% + 34px);
          position: fixed;
          padding-top: 2px;
        }

    </style>
</head>
<body style="background-color: #111111">
  <img id="background-image" src="{% static "images/background-image2.png" %}" alt="">
  <div class="rect-top-bg">
    <div class="rect-top">
      <div class="block-links">
        <a href="/">Главная</a>|
        <a href="/contacts">Контакты</a>|
        <a href="/database">Тест БД</a>|
        <a href="/projects">Мои проекты</a>|
        <a href="/comments">Комментарии</a>
        {% if user.is_authenticated %}
          <form class="button" action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
          </form>
        {% endif %}
      </div>
    </div>
  </div>
  <div class="rect-main" align="center">
    <div class="content">
      {% block header %}{% endblock header %}
      {% block content %}{% endblock content %}</div>
  </div>
</body>
</html>
